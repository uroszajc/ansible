---
- hosts: redhat
  gather_facts: no
  tasks:

  - name: verify connections on Red Hat servers
    ansible.builtin.wait_for:
      host: "{{ item }}"
      port: 22
      timeout: 3
    connection: local
    register: ping_result
    delegate_to: localhost
    with_items:
      - rhel
      - fedora
    #delegate_to: localhost
  - name: debug stuff
    ansible.builtin.debug:
      var: ping_result
